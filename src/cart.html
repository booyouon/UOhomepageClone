<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
    <link rel="stylesheet" href="/UOhomepageClone/node_modules/@fortawesome/fontawesome-free/css/all.css">

    <link rel="stylesheet" href="app.css">

    <title>cart</title>
</head>
<body>
    <div id="cartContainer" style="display: flex; flex-direction: row; width: 80%; margin: auto; padding: 20px 0px">
        <div id="shoppingBagContainer" style="display: flex; flex-direction: column; width: 75%; padding-right: 50px;">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <h2>Shopping Bag</h2>
                <a href="">Delivery Options</a>
            </div>
            <br>
            <hr>
            <table id="cartTable" style="display: none;">
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Item Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </table>
            <p id="cartEmpty" style="padding: 20px 0px 100px 0px;">Your bag is currently empty. <a href="home.html">Continue Shopping</a></p>
            <div id="sflContainer" style="padding: 30px 0px;">
                <div id="sflHead" style="padding-bottom: 10px;"> 
                    <h2>Saved For Later</h2>
                </div>
                <div id="saveForLater">
                    <p id="sflEmpty" style="border: 1px solid rgb(207, 207, 207); padding: 20px;">Your Saved for Later is currently empty.</p>
                </div>
            </div>
        </div>
        <div id="orderSummaryContainer" style="display: flex; flex-direction: column; width: 25%;">
            <div id="orderSummaryHead" style="display: flex; flex-direction: row; justify-content: space-between;">
                <h2>Order Summary</h2>
                <a href="tel:8002822200">800.282.2200</a>
            </div>
            <div id="orderSummary" style="border: 1px solid rgb(207, 207, 207);">
                <div class="collapseInfo" style="border-bottom: none; border-top: 1px solid rgb(207, 207, 207);">
                    <div class="collapseBtn">
                        <h2>promo code</h2>
                        <i class="fas fa-plus"></i>
                    </div>                 
                    <div class="shipCollapse">
                        <form>
                            <input id="promoCode" class="form-control me-2" type="text" required="required" style="width: 14vw;">
                            <input id="promoCode" type="submit" value="Apply" style="margin-left: 10px; height: 40px; width: 5vw; background-color: white; border: 1px solid;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
