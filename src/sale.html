<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/UOhomepageClone/node_modules/@fortawesome/fontawesome-free/css/all.css">

    <link rel="stylesheet" href="app.css">

    <title>Sale</title>
</head>
<body>
    <div class="shopContainer">
        <div class="browseBy">
            <strong>Browse by:</strong>
            <hr>
            <ul>
                <li><a href="">Women's Sale</a></li>
                <li><a href="">Men's Sale</a></li>
                <li><a href="">Beauty Sale</a></li>
            </ul>
            <strong>Filter by:</strong>
            <ul id="filterBy">
                <hr>
                <li>Size</li>
                <hr>
                <li>Color</li>
                <hr>
                <li>Brand</li>
                <hr>
                <li>Price</li>
                <hr>
            </ul>
            <p>Reset all filters</p>
        </div>
        <div class="listing">
            <div class="shopTitle">
                <div>
                    <p style="font-size: 18px;">Sale</p>
                </div>
                <div>
                    <label for="sort">Sort: </label>
                    <select name="sort" id="sort">
                        <option value="featured">Featured</option>
                        <option value="low">Price: Low to High</option>
                        <option value="high">Price: High to Low</option>
                        <option value="new">Newest</option>
                        <option value="rate">Highest Rated</option>
                    </select>
                </div>
            </div>
            <div id="saleListingRow" class="listingRow">
                <!--Filled in by index.js-->
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
